                <td width="8%" height="54">&nbsp;</td>
                <td width="95%" valign="top"><p>科学技术是生产力. 可持续经济发展以高新技术的应用和高科技产业的发展为前提。 
                    西方发达国家在发展高新技术产业，促进技术转让、技术成果商品化方面有着十分值得借鉴的经验。 </p>
                  <p>斯德克国际集团和北美许多专业技术组织即科研院校建立有良好的合作关系，可为中国的企业通过技术转让和技术合作引进各种先进技术及合作项目，使这些企业提高产品和市场竞争力，并为中外合作方带来丰硕的经济效益。</p>
