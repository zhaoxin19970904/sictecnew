                <td width="560" valign="top"> 
                  <p class="text">　　斯德克国际集团致力于为中国引进西方发达国家的先进科学技术、管理技术以及专业技术人才，并为中国中央各部委、工业集团和各省市自治区有关部门开展对外经济技术合作和项目合作提供专业服务。 
                    斯德克国际集团并为西方发达国家的有关政府机构及企业和中国各级政府及企业建立双边合作关系并开展经济技术合作项目提供咨询服务。<img src="../image/hezuo_photo01.jpg" width="280" height="176" align="right"></p>
                  <p><span class="text">　　斯德克国际集团所参与的国际合作项目涉及广泛的领域, 包括农业、林业、生态环保、交通、能源、信息产业、技术创新、公共管理、人力资源和教育等。<br>
                    </span> </p>
