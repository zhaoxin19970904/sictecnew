            <p align="center" class="text"><br>
              西部开发和环境管理培训</p>
            <p><span class="text">　　以国务院发展研究中心国际合作局局长孙兰兰为团长的西部可持续开发和环境管理培训班于二零零五年十月在加拿大举行，加拿大联邦西部开发部、阿尔伯塔省政府、约克区和多伦多大学等机构的政府官员和教授向代表团讲授了可持续发展开发欠发达地区的政策和实践，及区域经济和产业链发展的理论知识，使代表团受益匪浅。 
              加拿大联邦国会议员也在培训期间会见了代表团。<br>
