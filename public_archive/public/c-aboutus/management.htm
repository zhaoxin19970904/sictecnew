                <td width="95%" valign="top">斯德克国际集团的管理团队奉行诚信、卓越和客户为本的经营理念，以客户和合作伙伴利益为优先，注重人才培养、团队建设和服务品质管理。
                  <p>管理团队包括在海外生活工作多年的留学精英、长期在西方政府和企业担任管理职位的高级管理人才和具有中外企业工作经验的本土精英。 
                    管理团队成员均具有中英文或英法文双语背景。</p>
