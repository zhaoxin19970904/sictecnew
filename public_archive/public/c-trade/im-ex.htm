                <td width="95%" valign="top"><p>斯德克国际集团的贸易公司专事中国优质的民用和工业产品的国际市场分销，并在北美代理许多中国名牌产品，提供包括营销策略、市场推广、销售渠道建立和售后支持等一站式服务。 
                    贸易公司拥有一支专业的销售队伍，包括具有多年主流企业营销经验的管理人员和专业包装设计人才。 </p>
                  <p>同时，贸易公司也在中国推广西方发达国家的一些先进技术、产品和服务。 集团的北京办事处和北美总部密切合作，通过在中国建立和分销商及用户的战略联盟来推广这些技术、产品和服务。</p>
