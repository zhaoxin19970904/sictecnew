                <td width="8%" height="54">&nbsp;</td>
                <td width="95%" valign="top">斯德克国际集团为计划进入国际市场的中国企业提供从市场开发策略、市场营销、销售渠道、战略联盟，售后服务等一系列服务，并代理一些知名品牌在国外的市场销售和售后服务，代表中国企业参加国际展会，进行业务洽谈。 
                  集团同时也为国外企业进入中国市场提供服务，协助其产品和服务的市场开发。
                  <p>每个项目都由一名或多名经理领导一群由咨询顾问、项目经理以及项目助理所组成的项目团队进行。为给客户提供更好的服务，项目团队总是由接受过本地和海外教育的本地和国际人员，以及曾在不同行业中工作的专业人员组成。</p>
