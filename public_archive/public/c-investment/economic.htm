                <td width="8%" height="54">&nbsp;</td>
                <td width="95%" valign="top"><p>斯德克国际集团长期致力于促进中外政府和企事业之间的双边合作和交流，并积极为建立合作伙伴的双赢和互信机制创造条件。 
                    集团聘有多位曾长期在外国政府担任公职的高级顾问及不同行业的经济技术专家，为开展双边合作项目提供各类服务和咨询。</p>
                  <p>集团开展的经济技术合作领域包括：</p>
                  <ul>
                    <li> 产业链及地区经济发展规划</li>
                    <li>可持续农业及生态农业发展</li>
                    <li>小城镇及乡村发展规划</li>
                    <li>土地规划及利用</li>
                    <li>畜牧业生产技术及品种改良</li>
                    <li>城市生态建设及环保</li>
                    <li>高科技商品化及技术转让</li>
                    <li>社区教育和职业教育</li>
                    <li>电子政务及城市信息化<br>
                      <br>
                    </li>
                  </ul></td>
