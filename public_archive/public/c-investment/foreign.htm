                <td width="8%" height="54">&nbsp;</td>
                <td width="95%" valign="top"><p>全球一体化进程和中国经济的迅速发展及投资环境的不断改善，都使得中国成为外商投资的热点地区。 
                    中国已经成为世界制造业的中心，同时也是国外包括金融、服务业和高新技术企业抢滩、开拓市场的重点地区。</p>
                  <p>斯德克国际集团利用其多年和国外政府、行业协会和企业之间的紧密联系，为国内各省市在发展地区经济，吸引国外资金和技术提供全方位的服务。 
                    同时为这些省市政府和企业赴境外进行招商引资、经贸洽谈和参展参会提供从组织到接待的一站式服务。</p>
