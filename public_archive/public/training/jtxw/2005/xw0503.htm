            <p><span class="text">　　由国家监察部办公厅副主任董海为团长的廉政建设考察团于二零零五年七月在加拿大进行了考察，安大略省廉政专员，多伦多市廉政专员和安大略省警察局反腐败调查局等机构向代表团介绍了加拿大进行廉政建设的各类政策和措施。 
              此次考察是联合国开发署资助中国建设廉政体系项目的一个部分。<br>
