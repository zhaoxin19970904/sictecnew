              公共管理和人才培训管理</p>
            <p><span class="text">　　加中科技交流中心于国家外国专家局合作，在加拿大组织实施国内部分省市组织人事管理干部赴加拿大学习公共管理和人才培训管理工作，加中科技交流中心并负责承担来自国内十二个省市的二十名管理干部在加拿大三周的学习和生活费用。 
              这是加中科技交流中心第三次和国家外国专家局合作资助国内省市组织人事干部赴加学习。<br>
