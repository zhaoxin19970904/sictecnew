              建筑质量安全技术培训</p>
            <p><span class="text">　　二零零五年六月，加中科技交流中心接待了国家建设部建筑质量安全技术培训班，这是建设部为长期工作在建筑生产第一线的管理干部专门组织的一期培训班，以便提高国内的建筑安全管理水平。 
              在加拿大联邦政府和各级省市政府、专业协会、建筑企业的参与下，培训取得圆满成功。<br>
