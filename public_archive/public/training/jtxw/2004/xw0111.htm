            <p align="center"><span class="text"><br>
              广西市政管理培训班</span></p>
            <p><span class="text">　　加中科技交流中心和广西自治区政府有关部门达成协议，由加中科技交流中心提供大部分资助，加拿大联邦政府和省政府参与，在加拿大为来自广西自治区的一批市长提供有关市政可持续管理的培训。 
              这是继2002年加中科技交流中心资助西部十二省组织及人事干部赴加拿大进行人才开发培训后第二次面向西部的领导人才开发资助项目。</span></p>
