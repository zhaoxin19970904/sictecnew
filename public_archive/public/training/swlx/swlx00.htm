                <td width="570" height="54" valign="top"><span class="text">　</span> 
                  <span class="text"><br>
                  　　斯德克国际集团在美洲、欧洲、欧洲等地建立有分支及联盟机构，并拥有丰富的旅行服务资源。 集团可为国内赴世界各地参展和旅游的团组提供一流的接待服务，包括设计旅游路线、代订机票和酒店、安排车辆和导游等。 
                  </span> 
                  <p class="text">　　斯德克国际集团为团组安排的酒店，均为所在国三四星级标准酒店。按照团组的特别要求，也可安排五星级酒店或公寓式酒店。</p>
                  <p><span class="text">　　斯德克国际集团熟悉各国的签证申请程序和所在国风土人情，其北京办事处可以在团组出访前为团组提供出国访问前介绍会，并安排外地团组抵京的地面接待安排等工作。<br>
                    </span> </p>
