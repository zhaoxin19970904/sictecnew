                <td width="8%" height="54">&nbsp;</td>
                <td width="95%" valign="top"><p>斯德克国际集团为中国大型企业集团、企业家协会及商会在境外组织实施企业管理培训项目。 
                    这些培训项目将西方国家先进的企业管理经验传授给中国的企业管理人员，并结合实地参观考察，加深对包括企业文化建设，企业和产品品质管理的理解。 
                    培训项目的师资均为著名院校的经济和管理学教授以及大中型企业的资深经理及专业人员。</p>
                  <p>集团组织的企业管理培训项目包括：</p>
                  <ul>
                    <li> 企业战略规划及重组</li>
                    <li>企业质量管理体系</li>
                    <li>企业资源信息管理</li>
                    <li>企业财务规划及管理</li>
                    <li>企业内部审计</li>
                    <li>企业人力资源管理</li>
                  </ul>
                  <p><a href="http://www.sictec.com/training/index_CHN.htm" target="_blank">更多内容......</a><br>
                  </p></td>
