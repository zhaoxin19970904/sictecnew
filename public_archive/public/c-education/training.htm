                <td width="95%" valign="top"><p>斯德克国际集团为中国许多政府部门和专业协会的专业和技术管理干部在境内外提供各类职业培训，培训包括从自然资源和土地管理到社会保障和养老体系等众多专业领域。 
                    集团和北美及欧洲的一些专业机构及政府部门合作提供这些培训项目，并安排参观考察相关的政府机构、企业、农场和实验室。 </p>
