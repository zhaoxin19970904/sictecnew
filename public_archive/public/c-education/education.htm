                <td width="95%" valign="top"><p>职业教育已成为当今教育领域的一个重要组成部分而日益受到重视。 
                    西方发达国家在发展职业教育中采用公立和私立两种体制并行，职业教育紧跟产业需求，并有很完善的职业教育管理体系，值得中国借鉴引进。 
                  </p>
                  <p>斯德克国际集团和国外的政府和教育机构合作，在中国推广西方成功的职业教育课程，其特点为课程设置紧跟市场需求，理论和实习结合，并运用多媒体和远程教育等现代高科技手段将西方众多的职业教育资源和数据库介绍给学员，在很短的时间内为工业界和企业培养专业技术人员和技术工人。</p>
